service: otp-service
plugins:
  - serverless-dotenv-plugin
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:DeleteItem
        - ses:SendEmail
      Resource: "*"
  environment:
    EMAIL_FROM: ${env:EMAIL_FROM}
