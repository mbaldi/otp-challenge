functions:
  requestOtp:
    handler: api/OtpService.request
    memorySize: 128
    description: Request a one time password
    events:
      - http:
          path: otp/request
          method: post
  verifyOtp:
    handler: api/OtpService.verify
    memorySize: 128
    description: Verify a one time password
    events:
      - http:
          path: otp/verify
          method: post
